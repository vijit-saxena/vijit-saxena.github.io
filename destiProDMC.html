    <!-- Header -->
    <header id="header" class="alt">
      <!-- <div class="logo">

    <!-- Banner --><!--
			To use a video as your background, set data-video to the name of your video without
			its extension (eg. images/banner). Your video must be available in both .mp4 and .webm
			formats to work correctly.
		-->
    <section id="banner" data-video="images/banner">
      <div class="inner">
        <img src="./images/logo2.png" style="height: 300px; width: auto;" alt="" />
        <p>Coming Soon</p>
      </div>
    </section>
    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <div class="content">
          <section style="padding-left: 100px;">
            <h3>Get in Touch</h3>
            <form method="post" action="{% url 'contact' %}">
              <!-- {% csrf_token %} -->
              <div class="field half first">
                <!-- <label for="name">Name</label> -->
                <input name="name" id="name" type="text" placeholder="Name" />
              </div>
              <br>
              <div class="field half">
                <!-- <label for="email">Email</label> -->
                <input
                  name="email"
                  id="email"
                  type="email"
                  placeholder="Email"
                />
              </div>
              <br>
              <div class="field half first">
                <!-- <label for="contactNumber">Contact</label> -->
                <input
                  name="contactNumber"
                  id="contactNumber"
                  type="text"
                  placeholder="Contact"
                />
              </div>
              <br>
              <div class="field">
                <!-- <label for="message">Message</label> -->
                <textarea
                  name="message"
                  id="message"
                  rows="6"
                  placeholder="Message"
                ></textarea>
              </div>
              <input type="hidden" name="next" value="{{ request.path }}">
              <br>
              <button type="submit">Send Message</button>
            </form>
          </section>
          <section>
            <h4>Address</h4>
            <ul class="alt">
              <li><a href="#">Dolor pulvinar sed etiam.</a></li>
            </ul>
            <h4>Email</h4>
            <ul class="alt">
              <li><a href="#">Dolor pulvinar sed etiam.</a></li>
            </ul>
            <h4>Contact</h4>
            <ul class="alt">
              <li><a href="#">Dolor pulvinar sed etiam.</a></li>
            </ul>
          </section>
          <section>
            <h4>Socials</h4>
            <ul class="plain">
              <li>
                <a href="#"><i class="icon fa-twitter">&nbsp;</i>Twitter</a>
              </li>
              <li>
                <a href="#"><i class="icon fa-facebook">&nbsp;</i>Facebook</a>
              </li>
              <li>
                <a href="#"><i class="icon fa-instagram">&nbsp;</i>Instagram</a>
              </li>
              <li>
                <a href="#"><i class="icon fa-github">&nbsp;</i>Github</a>
              </li>
            </ul>
          </section>
        </div>
      </div>
